<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Portal - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafc;
            color: #333;
        }
        

        .navbar {
            background: #1e3a8a;
            padding: 14px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #fcd34d;
        }

        .navbar .left {
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
        }

        .main-content {
            padding: 60px 20px;
            text-align: center;
        }

        .welcome-card {
            background: #ffffff;
            padding: 40px;
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        .welcome-card h1 {
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        .welcome-card p {
            color: #555;
            font-size: 1.1em;
        }

        .footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.95em;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                margin: 10px 0 0 0;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="left">EmployeePortal</div>
    <div class="right">
        <a href="home.html">Home</a>
        <a href="Profile.jsp">Create Profile</a>
        <a href="Login.html">Logout</a>
       
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="welcome-card">
        <h1>Welcome To Employee Website!</h1> <!-- Replace "Tanmay" dynamically in JSP -->
        <p>This is your personalized employee dashboard. You can create your profile, update it anytime, and explore more features.</p>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2025 Employee Management System | Crafted with ❤️ by Tanmay Wadibhasme.
</div>

</body>
</html>
